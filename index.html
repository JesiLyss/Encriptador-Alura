<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Encriptador</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="node.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Galactic Cipher</h2>
        <label for="textoOriginal">Texto:</label><br>
        <textarea id="textoOriginal" rows="4" cols="50"></textarea><br><br>
        <button onclick="encriptarTexto()">Encriptar</button>
        <button onclick="desencriptarTexto()">Desencriptar</button>
        <button onclick="limpiarTexto()">Limpiar</button><br><br>
        <label for="resultado">Resultado:</label><br>
        <textarea id="resultado" rows="4" cols="50" readonly></textarea><br><br>
    </div>
</body>
</html>
